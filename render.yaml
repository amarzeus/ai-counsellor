services:
  - type: web
    name: ai-counsellor-backend
    runtime: python
    region: oregon
    plan: free
    rootDirectory: backend
    buildCommand: python3.11 -m pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-counsellor-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        value: https://ai-counsellor-backend-wjlf.onrender.com/
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_FROM_NAME
        value: "AI Counsellor"
    healthCheckPath: /health

  - type: web
    name: ai-counsellor-frontend
    runtime: node
    region: oregon
    plan: free
    rootDirectory: frontend
    buildCommand: npm ci && NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL npm run build
    startCommand: node ../scripts/keep_alive.js & npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ai-counsellor-backend
          property: url
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production

databases:
  - name: ai-counsellor-db
    plan: free
    region: oregon
