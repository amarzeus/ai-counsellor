services:
  - type: web
    name: ai-counsellor-backend
    runtime: python
    region: oregon
    plan: free
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-counsellor-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  - type: web
    name: ai-counsellor-frontend
    runtime: node
    region: oregon
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ai-counsellor-backend
          property: url
      - key: NODE_VERSION
        value: 20.11.0

databases:
  - name: ai-counsellor-db
    plan: free
    region: oregon
