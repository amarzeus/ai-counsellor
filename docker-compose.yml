version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-counsellor-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-counsellor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-counsellor123}
      POSTGRES_DB: ${POSTGRES_DB:-ai_counsellor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-counsellor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-counsellor-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-counsellor-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-counsellor}:${POSTGRES_PASSWORD:-counsellor123}@postgres:5432/${POSTGRES_DB:-ai_counsellor}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-counsellor-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: ai-counsellor-frontend
    environment:
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - backend
    networks:
      - ai-counsellor-network

volumes:
  postgres_data:

networks:
  ai-counsellor-network:
    driver: bridge
